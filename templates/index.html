<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Proximity Stopwatch</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/static/styles.css" />
  <style>
    #stopwatch.blink {
      animation: blink 1s step-start infinite;
    }

    @keyframes blink {
      50% { opacity: 0.4; }
    }

    .controls button,
    #session-log button {
      margin-right: 8px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>â±ï¸ Effective study time calculator using python,opencv for self assessment</h1>

    <!-- Stopwatch Display -->
    <div id="stopwatch" aria-label="Stopwatch display">00:00:00</div>

    <!-- Status Indicator -->
    <p id="status" class="status-idle" aria-live="polite">ğŸ”µ Idle</p>

    <!-- Control Buttons -->
    <div class="controls">
      <button id="restart-btn" aria-label="Restart stopwatch">ğŸ”„ Restart</button>
      <button id="reconnect-btn" aria-label="Reconnect to presence sensor">ğŸ”„ Reconnect</button>
    </div>

    <!-- Session Log Panel -->
    <div id="session-log">
      <h2>ğŸ“‹ Session Log</h2>
      <button id="refresh-log" aria-label="Refresh session log">ğŸ” Refresh Log</button>
      <button id="delete-log" aria-label="Delete all session logs">ğŸ—‘ï¸ Delete Log</button>
      <ul id="log-entries" aria-label="Session log entries"></ul>
    </div>
  </div>

  <script src="/static/script.js" defer></script>
</body>
</html>
